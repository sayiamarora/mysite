{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   {% block body %}
    {% for item in list_of_items %}
    
    <ul>
        <li>
            <a href="{% url 'food:detail' item.id %}">{{ item.id }} -- {{item.item_name}}

        </li>
    </ul>
    {% endfor %}
{% endblock %}

</body>
</html>
